<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="../Js/jquery-1.8.2.js"></script>
    <script src="../Js/Common3.0.js"></script>
    <link href="../Js/SliderBar4.0/SliderBar4.0.css" rel="stylesheet" />
    <script src="../Js/SliderBar4.0/SliderBar4.0.js"></script>
</head>
<body>
    <div id="sliderOne" class="sliderBar" data-index="0">
        <div class="sliderContainer">
            <ul class="slider">
                <li>
                    <img src="../Images/1.jpg" />
                </li>
                <li>
                    <img src="../Images/2.jpg" />
                </li>
                <li>
                    <img src="../Images/3.jpg" />
                </li>
                <li>
                    <img src="../Images/4.jpg" />
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        //*********************3.0  添加无间隙滚动 显示 3条*****************
        $('#sliderOne').sliderBar({
            containerWidth: 900,
            containerHeight: 200,
            itemWidth: 300,
            itemHeight: 200,
            displayCount: 3,
            showBtn: true,
            loopRun: true,
            autoRun: false,
            autoRunTime: 2000,
            markingType: 'circle',
            //showType: 'vertical'  //指定上下滚动，还是左右滚动
            showType: 'horizontal',
            runType: 'gapless'
        });

    </script>
</body>
</html>
